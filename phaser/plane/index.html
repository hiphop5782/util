<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acrobatic Evasion</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/cyborg/bootstrap.css">
    <style>
        .title {
            font-family: 'Fuzzy Bubbles', cursive;
        }
        .game-player {
            background-color: var(--bs-body-bg);
            border:1px solid gray;
        }
        .game-round {
            text-decoration: none;
            color:white;
        }
        .game-round.on, 
        .game-round:hover {
            color: var(--bs-primary);
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $(".game-round").first().addClass("on");
            $(".game-round").click(function(e){
                e.preventDefault();

                $(".game-player").attr("src", $(this).attr("href"));
                $(".game-round").removeClass("on");
                $(this).addClass("on");
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
    
        <div class="row">
            <div class="col-xl-10 offset-xl-1 mt-5">
                <div class="row">
                    <div class="col-3">
                        <div class="row">
                            <div class="col">
                                <h2 class="title">Acrobatic Evasion</h2>
                                <p>피하라! 피하면 이길것이다</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <ul class="list-group">
                                    <li class="list-group-item"><a class="game-round" href="tutorial.html">Tutorial</a></li>
                                    <li class="list-group-item"><a class="game-round" href="round01.html">Round 1</a></li>
                                    <li class="list-group-item"><a class="game-round" href="round02.html">Round 2</a></li>
                                    <li class="list-group-item"><a class="game-round" href="round03.html">Round 3</a></li>
                                    <li class="list-group-item"><a class="game-round" href="round04.html">Round 4</a></li>
                                    <li class="list-group-item"><a class="game-round" href="round05.html">Round 5</a></li>
                                </ul>
                            </div>
                        </div>                        
                    </div>
                    <div class="col-9">
                        <iframe class="game-player" src="tutorial.html" noscrolling allowtransparency="true" width="800" height="700">
                            
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
